baseURL = 'https://sabakuna.github.io/'
title = 'sabanote'
theme = 'PaperMod'
languageCode = "ja-ja"
# PaperModで日本語化する場合下記が必要
defaultContentLanguage = 'ja'
publishDir = "public"

enableInlineShortcodes = true
enableRobotsTXT = false
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
enableGitInfo = true

sectionPagesMenu = 'main'

[frontmatter]
  date = ['date', 'publishdate', 'pubdate', 'published', 'lastmod', 'modified']
  expiryDate = ['expirydate', 'unpublishdate']
  lastmod = [':git', 'lastmod', 'modified', 'date', 'publishdate', 'pubdate', 'published']
  publishDate = ['publishdate', 'pubdate', 'published', 'date']

[minify]
  disableXML = true
  minifyOutput = true

[menu]
  [[menu.main]]
    identifier = 'archive'
    name = 'archives'
    url = '/archives/'
    weight = 10
  [[menu.main]]
    identifier = 'categories'
    name = 'categories'
    url = '/categories/'
    weight = 10
  [[menu.main]]
    identifier = 'tags'
    name = 'tags'
    url = '/tags/'
    weight = 10

[permalinks]
  posts = '/:year/:month/:day/:slug/'


[params]
  title = 'sabanote'
  # author = 'Me'
  ShowReadingTime = false
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  UseHugoToc = true
  ShowToc = true
  TocOpen = true
  [params.profileMode]
    enabled = false
    title = 'sabanote'
  [params.homeInfoParams]
    Title = 'sabanote'
    Content = '壁打ち感想文(本、映画、ゲーム…)置き場。ネタバレ配慮ほぼ無し。想像と現実がコンフリクトしやすいおたくが書いています。もともとミステリ本を読んで感想書くブログだったけど雑多なブログになりました。ポジティブなこともネガティブなことも書いてます(ネガティブ要素がある場合は注意書きを付けているつもり)'
  [[params.customCSS]]
    href = "css/mystyle.css"

[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
      [markup.goldmark.extensions.cjk]
        eastAsianLineBreaks = false
        eastAsianLineBreaksStyle = 'simple'
        enable = false
        escapedSpace = false
      [markup.goldmark.extensions.typographer]
        apostrophe = '&rsquo;'
        disable = false
        ellipsis = '&hellip;'
        emDash = '&mdash;'
        enDash = '&ndash;'
        leftAngleQuote = '&laquo;'
        leftDoubleQuote = '&ldquo;'
        leftSingleQuote = '&lsquo;'
        rightAngleQuote = '&raquo;'
        rightDoubleQuote = '&rdquo;'
        rightSingleQuote = '&rsquo;'
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      wrapStandAloneImageWithinParagraph = true
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xhtml = false

